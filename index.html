<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="BlankZTheather">
    <meta name="description" content="My solution to the Profile card component challenge from Frontendmentor.io">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<article class="card">
    <div class="card__header"></div>
    <section class="card__body">
        <img class="card__avatar" src="images/image-victor.jpg" alt="Portrait of Victor Crest" width="96" height="96">
        <hgroup class="card__author">
            <h1 class="card__author-name">Victor Crest</h1>
            <p class="card__author-age">26</p>
            <p class="card__author-origin">London</p>
        </hgroup>
    </section>
    <footer class="card__footer">
        <p class="card__stats">
            <span class="card__stats-count">80K</span>
            Followers
        </p>

        <p class="card__stats">
            <span class="card__stats-count">803K</span>
            Likes
        </p>

        <p class="card__stats">
            <span class="card__stats-count">1.4K</span>
            Photos
        </p>
    </footer>
</article>
</body>
</html>
